<!DOCTYPE html>
<html lang="en">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link
      href="{{ url_for('static', filename='css/intro.css') }}"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <div class="video-container">
      <video autoplay loop muted>
        <source src="static\video\intro.mp4" type="video/mp4" />
        This browser is not supported
      </video>
      <div class="overlay">
            <h1>SNCreator</h1>
            <p>Write your own novel with AI</p>
            {% if logged_in %}
        <button type="button" class="btn btn-outline-dark" id="log-out">
          LOG-OUT
        </button>
        {% else %}
        <button type="button" class="btn btn-outline-dark" id="log-in">
          LOG-IN
        </button>
        <button type="button" class="btn btn-outline-dark" id="sign-up">
            SIGN-UP
          </button>
        {% endif %}
    </div>
    </div>

    <!-- Log-in Modal -->
    {% include 'modals/login_modal.html' %}
    <!-- SignUp Modal -->
    {% include 'modals/signup_modal.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>

</html>
