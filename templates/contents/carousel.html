<style>
  .carousel .carousel-item img {
    width: 75%;
    height: 30em;
    object-fit: cover;
  }

  #carouselExampleCaptions {
    width: 75%;
    height: 30em;
    margin: 0 auto;
    display: block;
  }

  .carousel-caption {
    background-color: rgba(0, 0, 0, 0.5);
  }
</style>

<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static\img\createnovel.png" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>Create own Novel</h1>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static\img\levelup.png" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>Get start Level up</h1>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static\img\shere.png" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>Shere yout novel</h1>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
