<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SNCreator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    /> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .card {
        min-height: 100px;
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    {% include 'contents/navi.html'%}

    <section>
      <div class="container px-4 px-lg-5 mt-5">
        <!-- 모달 카드의 상단 간격을 조절하기 위해 mt-5 클래스를 적용 -->
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center"
        >
          <!-- Each card now triggers a modal -->
          <div class="col mb-5">
            <div
              class="card h-100 d-flex justify-content-center align-items-center"
            >
              <h1 class="box h5">Fantasy</h1>
              <h3 class="box h3">{{ fantasy_cnt }}</h3>
            </div>
          </div>
          <div class="col mb-5">
            <div
              class="card h-100 d-flex justify-content-center align-items-center"
            >
              <h1 class="box h5">Romance</h1>
              <h3 class="box h3">{{ rommance_cnt }}</h3>
            </div>
          </div>
          <div class="col mb-5">
            <div
              class="card h-100 d-flex justify-content-center align-items-center"
            >
              <h1 class="box h5">SF</h1>
              <h3 class="box h3">{{ sf_cnt }}</h3>
            </div>
          </div>
          <div class="col mb-5">
            <div
              class="card h-100 d-flex justify-content-center align-items-center"
            >
              <h1 class="box h5">Mystery</h1>
              <h3 class="box h3">{{ mystery_cnt }}</h3>
            </div>
          </div>
          <div class="col mb-5">
            <div
              class="card h-100 d-flex justify-content-center align-items-center"
            >
              <h1 class="box h5">ALL</h1>
              <h3 class="box h3">{{ all_cnt }}</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- Footer -->
  <link
    href="{{ url_for('static', filename='css/footer.css') }}"
    rel="stylesheet"
  />
  <footer class="footer">{% include 'contents/footer.html' %}</footer>
</html>
