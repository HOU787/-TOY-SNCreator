<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SNCreator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">SNCreator</a>
        <button type="button" class="btn btn-outline-dark" id="log-in">
          LOG-IN
        </button>
      </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">SNCreator</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Write your own novel with AI
          </p>
        </div>
      </div>
    </header>

    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <!-- Each card now triggers a modal -->
          <div
            class="col mb-5"
            data-bs-toggle="modal"
            data-bs-target="#nameModal"
            data-genre="Fantasy"
          >
            <div class="card h-100">
              <img
                class="card-img-top"
                src="static\img\fantasy.png"
                alt="Fantasy"
              />
              <h5 class="box h5" style="text-align: center">Fantasy</h5>
            </div>
          </div>
          <div
            class="col mb-5"
            data-bs-toggle="modal"
            data-bs-target="#nameModal"
            data-genre="Romance"
          >
            <div class="card h-100">
              <img
                class="card-img-top"
                src="static\img\romance.jpg"
                alt="Romance"
              />
              <h5 class="box h5" style="text-align: center">Romance</h5>
            </div>
          </div>
          <div
            class="col mb-5"
            data-bs-toggle="modal"
            data-bs-target="#nameModal"
            data-genre="SF"
          >
            <div class="card h-100">
              <img class="card-img-top" src="static\img\SF.png" alt="SF" />
              <h5 class="box h5" style="text-align: center">SF</h5>
            </div>
          </div>
          <div
            class="col mb-5"
            data-bs-toggle="modal"
            data-bs-target="#nameModal"
            data-genre="Mystery"
          >
            <div class="card h-100">
              <img
                class="card-img-top"
                src="static\img\mystery4.png"
                alt="Mystery"
              />
              <h5 class="box h5" style="text-align: center">Mystery</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->

  <!-- Name Entry Modal -->
  <div
    class="modal fade"
    id="nameModal"
    tabindex="-1"
    aria-labelledby="nameModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">
            Create Short Novel
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="nameForm">
          <div class="modal-body">

          <div class="mb-3">
            <input type="hidden" name="genre" id="genreInput" />
            <label for="NickName" class="form-label">Nickname</label>
            <input
              type="text"
              name="nickname"
              class="form-control"
              placeholder="Your name here..."
              required
            />
          </div>

          <div class="center-spinner">
            <div
              class="spinner-border text-primary"
              style="display: none; width: 3rem; height: 3rem;"
              role="status"
              id="spinner"
            >
            </div>
          </div>
            <button type="submit" class="btn btn-dark-custom">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal to display and edit the processed text -->
  <div
    class="modal fade"
    id="confirmationModal"
    tabindex="-1"
    aria-labelledby="confirmationModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Your Custom Story</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <textarea
            id="storyText"
            class="form-control"
            rows="10"
            maxlength="3000"
            placeholder="Your story will appear here..."
            readonly
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="saveStory()">
            Save To PDF
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Log-in Modal -->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userId" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <div class="signup-section">
              <span
                >Not a Member?
                <a href="#" id="signupLink" class="text-light"
                  >Sign Up Now!</a
                ></span
              >
            </div>
            <button type="submit" class="btn btn-dark-custom">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SignUp Modal -->
  <div
    class="modal fade"
    id="signUpModal"
    tabindex="-1"
    aria-labelledby="signUpModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="signinForm">

            <div class="mb-3">
              <label for="newUserId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="newUserId" required />
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
              </div>

              <div class="mb-3">
                <label for="newNickname" class="form-label">Nickname</label>
              <input
                type="input"
                class="form-control"
                id="newNickname"
                required
              />
            <br>
            </div>
              <div class="mb-3">
              <button type="submit" class="btn btn-dark-custom">submit</button>
              </div>

          </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>Â© 2024 SNCreator. All rights reserved.</p>
    </div>
  </footer>
</html>
