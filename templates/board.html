<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SNCreator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <link
    href="{{ url_for('static', filename='css/board.css') }}"
    rel="stylesheet"
  />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <body>
    <header>
      <!-- Navigation -->
      {% include 'contents/navi.html'%}
    </header>

    <!-- Board -->

    <section class="py-3" style="margin-top: 2.5em;">
        <div class="container px-4 px-lg-5">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if select == 'ALL' else '' }}" href="/board">ALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if select == 'Fantasy' else '' }}" href="/board?genre=Fantasy">Fantasy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if select == 'Romance' else '' }}" href="/board?genre=Romance">Romance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if select == 'SF' else '' }}" href="/board?genre=SF">SF</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if select == 'Mystery' else '' }}" href="/board?genre=Mystery">Mystery</a>
                </li>
            </ul>
      </div>
    </section>

    {% include 'contents/board_list.html' %}

    <!-- confirmation_modal -->
    {% include 'modals/confirmation_modal.html' %}

    <link
      href="{{ url_for('static', filename='css/footer.css') }}"
      rel="stylesheet"
    />

    <footer class="footer">{% include 'contents/footer.html' %}</footer>
    <script src="{{ url_for('static', filename='js/mypage.js') }}"></script>
  </body>
</html>
